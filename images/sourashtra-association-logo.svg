<svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
     width="400" height="400" viewBox="0 0 400 400" xml:space="preserve">
  
  <!-- Transparent background -->
  <rect width="400" height="400" fill="none"/>
  
  <!-- Content group with padding and centering -->
  <g transform="translate(200, 200)">
    
    <!-- Outer circle border -->
    <circle cx="0" cy="0" r="144" fill="#1e7a7a" stroke="#1e7a7a" stroke-width="6"/>
    
    <!-- Inner white circle -->
    <circle cx="0" cy="0" r="112" fill="white"/>
    
    <!-- Top text arc path (SOURASHTRA ASSOCIATION) -->
    <defs>
      <path id="top-arc" d="M -96,-64 A 112,112 0 0,1 96,-64"/>
    </defs>
    <text font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e7a7a">
      <textPath href="#top-arc" startOffset="50%" text-anchor="middle">
        SOURASHTRA ASSOCIATION
      </textPath>
    </text>
    
    <!-- Bottom text arc path (Sourashtra script) -->
    <defs>
      <path id="bottom-arc" d="M -96,64 A 112,112 0 0,0 96,64"/>
    </defs>
    <text font-family="Arial, sans-serif" font-size="13" font-weight="normal" fill="#1e7a7a">
      <textPath href="#bottom-arc" startOffset="50%" text-anchor="middle">
        સૌરાષ્ટ્ર એસોસિએશન
      </textPath>
    </text>
    
    <!-- Central design with interconnected circles -->
    <g transform="translate(0, 0)">
      <!-- Central circle with Sourashtra script character -->
      <circle cx="0" cy="0" r="28" fill="#4a4a4a"/>
      <text x="0" y="6" font-family="serif" font-size="36" font-weight="bold" 
            fill="white" text-anchor="middle" dominant-baseline="middle">શ</text>
      
      <!-- Surrounding small circles in a ring pattern -->
      <g fill="#1e7a7a">
        <circle cx="0" cy="-44" r="6"/>
        <circle cx="31" cy="-31" r="6"/>
        <circle cx="44" cy="0" r="6"/>
        <circle cx="31" cy="31" r="6"/>
        <circle cx="0" cy="44" r="6"/>
        <circle cx="-31" cy="31" r="6"/>
        <circle cx="-44" cy="0" r="6"/>
        <circle cx="-31" cy="-31" r="6"/>
      </g>
      
      <!-- Connecting lines between circles -->
      <g stroke="#1e7a7a" stroke-width="1.5" fill="none">
        <line x1="0" y1="-44" x2="31" y2="-31"/>
        <line x1="31" y1="-31" x2="44" y2="0"/>
        <line x1="44" y1="0" x2="31" y2="31"/>
        <line x1="31" y1="31" x2="0" y2="44"/>
        <line x1="0" y1="44" x2="-31" y2="31"/>
        <line x1="-31" y1="31" x2="-44" y2="0"/>
        <line x1="-44" y1="0" x2="-31" y2="-31"/>
        <line x1="-31" y1="-31" x2="0" y2="-44"/>
      </g>
    </g>
    
    <!-- Decorative elements on sides -->
    <g fill="#1e7a7a">
      <!-- Left decorative symbol -->
      <text x="-120" y="6" font-family="serif" font-size="16" font-weight="bold" 
            text-anchor="middle" dominant-baseline="middle">#</text>
      
      <!-- Right decorative symbol -->
      <text x="120" y="6" font-family="serif" font-size="16" font-weight="bold" 
            text-anchor="middle" dominant-baseline="middle">#</text>
    </g>
    
  </g>
  
</svg> 