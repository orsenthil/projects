<svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
     width="400" height="400" viewBox="0 0 400 400" xml:space="preserve">
  
  <!-- Parchment background with aged texture -->
  <defs>
    <radialGradient id="parchmentGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#f4f1e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8dcc0;stop-opacity:1" />
    </radialGradient>
    <filter id="roughPaper">
      <feTurbulence baseFrequency="0.04" numOctaves="5" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply"/>
    </filter>
  </defs>
  
  <!-- Parchment background -->
  <rect width="400" height="400" fill="url(#parchmentGrad)" filter="url(#roughPaper)" opacity="0.9"/>
  
  <!-- Content group with 80% scaling and centering -->
  <g transform="translate(200, 200) scale(0.8)">
    
    <!-- Occamy Dragon Body (main coiled body) -->
    <g transform="translate(0, -20)">
      <!-- Lower coil -->
      <ellipse cx="20" cy="40" rx="45" ry="25" fill="#4a148c" transform="rotate(15)"/>
      <ellipse cx="20" cy="40" rx="40" ry="22" fill="#6a1b9a" transform="rotate(15)"/>
      
      <!-- Middle coil -->
      <ellipse cx="-10" cy="10" rx="50" ry="28" fill="#4a148c" transform="rotate(-10)"/>
      <ellipse cx="-10" cy="10" rx="45" ry="25" fill="#6a1b9a" transform="rotate(-10)"/>
      
      <!-- Upper coil -->
      <ellipse cx="10" cy="-25" rx="42" ry="24" fill="#4a148c" transform="rotate(25)"/>
      <ellipse cx="10" cy="-25" rx="37" ry="21" fill="#6a1b9a" transform="rotate(25)"/>
    </g>
    
    <!-- Occamy Head -->
    <g transform="translate(-15, -55)">
      <!-- Head base -->
      <ellipse cx="0" cy="0" rx="18" ry="12" fill="#4a148c"/>
      <ellipse cx="0" cy="0" rx="15" ry="10" fill="#6a1b9a"/>
      
      <!-- Snout -->
      <ellipse cx="-12" cy="2" rx="8" ry="5" fill="#4a148c"/>
      <ellipse cx="-12" cy="2" rx="6" ry="4" fill="#6a1b9a"/>
      
      <!-- Eye -->
      <circle cx="-5" cy="-2" r="3" fill="#1a237e"/>
      <circle cx="-4" cy="-3" r="1.5" fill="#3f51b5"/>
      <circle cx="-3" cy="-3.5" r="0.5" fill="#ffffff"/>
      
      <!-- Crest/Feathers -->
      <path d="M 5,-8 Q 12,-12 8,-15 Q 15,-18 12,-20 Q 8,-15 5,-12 Q 2,-10 5,-8" fill="#00695c"/>
      <path d="M 8,-10 Q 15,-14 11,-17 Q 18,-20 15,-22 Q 11,-17 8,-14 Q 5,-12 8,-10" fill="#004d40"/>
    </g>
    
    <!-- Wings -->
    <g transform="translate(0, -30)">
      <!-- Left wing -->
      <path d="M -25,-10 Q -45,-20 -50,-5 Q -45,10 -35,5 Q -25,0 -25,-10" fill="#4a148c" opacity="0.8"/>
      <path d="M -27,-8 Q -42,-15 -45,-3 Q -42,8 -33,4 Q -27,2 -27,-8" fill="#6a1b9a" opacity="0.9"/>
      
      <!-- Right wing -->
      <path d="M 25,-10 Q 45,-20 50,-5 Q 45,10 35,5 Q 25,0 25,-10" fill="#4a148c" opacity="0.8"/>
      <path d="M 27,-8 Q 42,-15 45,-3 Q 42,8 33,4 Q 27,2 27,-8" fill="#6a1b9a" opacity="0.9"/>
      
      <!-- Wing membrane details -->
      <path d="M -30,-8 Q -40,-12 -35,-2 Q -32,3 -30,-8" fill="#00695c" opacity="0.6"/>
      <path d="M 30,-8 Q 40,-12 35,-2 Q 32,3 30,-8" fill="#00695c" opacity="0.6"/>
    </g>
    
    <!-- Scale details -->
    <g transform="translate(0, -10)" opacity="0.4">
      <!-- Body scales pattern -->
      <circle cx="-5" cy="10" r="2" fill="#00695c"/>
      <circle cx="8" cy="15" r="1.5" fill="#00695c"/>
      <circle cx="-12" cy="25" r="2" fill="#00695c"/>
      <circle cx="15" cy="30" r="1.5" fill="#00695c"/>
      <circle cx="-8" cy="40" r="2" fill="#00695c"/>
      <circle cx="5" cy="45" r="1.5" fill="#00695c"/>
    </g>
    
    <!-- Tail end -->
    <g transform="translate(35, 55)">
      <ellipse cx="0" cy="0" rx="8" ry="4" fill="#4a148c" transform="rotate(45)"/>
      <ellipse cx="0" cy="0" rx="6" ry="3" fill="#6a1b9a" transform="rotate(45)"/>
    </g>
    
    <!-- Occamy text -->
    <g transform="translate(0, 85)">
      <text x="0" y="0" font-family="serif" font-size="24" font-weight="normal" 
            fill="#2e2e2e" text-anchor="middle" dominant-baseline="middle" 
            font-style="italic">Occamy</text>
    </g>
    
    <!-- Minecraft Server subtitle -->
    <g transform="translate(0, 105)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="normal" 
            fill="#555" text-anchor="middle" dominant-baseline="middle">Minecraft Server</text>
    </g>
    
  </g>
  
</svg> 